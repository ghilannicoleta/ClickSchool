<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>

<body>

    <div class="w-screen h-screen bg-black flex justify-center items-center">
        <div class="w-5/6 h-full text-center flex flex-col justify-center items-center">
            
            <form class="h-[400px] w-[350px] border-2 p-2 rounded-2xl boreder-white flex flex-col justify-between items-center" id="forma1">
                    <h1 class="mb-6 font-bold text-3xl font-sans tracking-wider text-white">Calculator BMI</h1>
                    <input class="rounded-3xl p-2" type="text" placeholder="  nume" name="nume" />
                    <input class="rounded-3xl p-2" type="date" name="  data" />
                    <input class="rounded-3xl p-2" type="text" placeholder="  inaltimea" name="inaltime" />
                    <input class="rounded-3xl p-2" type="number" placeholder="  greutatea" name="greutate" />
                    <input class="rounded-3xl p-2 bg-white text-lg" type="submit" value="Calculeaza" />
                    
            </form>
            <p class="text-white mt-8 w-[125px] h-[50px] bg-red-600 rounded-2xl flex justify-center items-center">Result</p>
        </div> 
    </div>


   <script>
        function CalcBodyMassIndex(greutate, inaltime) {
            return (greutate / (inaltime * inaltime)).toFixed(2);}

        const forma = document.getElementById("forma1");
        let paragraf = document.getElementsByTagName("p")[0];

        forma.addEventListener("submit", (event) => {
            event.preventDefault();
            const formData = new FormData(forma);
            const nume = formData.get("nume");
            const data = formData.get("data");
            const greutate = formData.get("greutate");
            const inaltime = formData.get("inaltime");
            paragraf.innerHTML = CalcBodyMassIndex(greutate, inaltime);
            paragraf.style.background = 'green'
            });
    </script>
 
</body>

</html>
